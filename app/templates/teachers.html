<!-- app/templates/teachers.html -->
{% extends "base.html" %}

{% block title %}Teachers{% endblock %}

{% block content %}
    <h2>Teachers</h2>
    <a href="{{ url_for('add_teacher') }}" class="btn btn-primary">Add Teacher</a>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.id }}</td>
                <td>{{ teacher.name }}</td>
                <td>{{ '男' if teacher.gender == 1 else '女' }}</td>
                <td>{{ teacher.title }}</td>
                <td>
                    <a href="{{ url_for('edit_teacher', teacher_id=teacher.id) }}" class="btn btn-secondary">Edit</a>
                    <form action="{{ url_for('delete_teacher', teacher_id=teacher.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
